{% extends "layouts/base.html" %}
{% block content %}
<h1> Your Classrooms </h1>
<head>
  <title>Home</title>
</head>
<body>

{% for classroom in all_classrooms %}
<form action="{{url_for('serve_classroom', cl_id=classroom.cl_id)}}" method="POST">
  <input name="cl_id" type="hidden" value={{classroom.cl_id}}>
  <button class="" type="submit">View</button>
</form>
{% endfor %}


</body>

{% endblock %}
