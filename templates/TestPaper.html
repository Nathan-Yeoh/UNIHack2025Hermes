{% extends "layouts/base.html" %}
{% block title %} Mark Test {% endblock %}
{% block content %}
<div class="content">
  <h1> Mark Test "{{test_paper.get_cltp_name()}}" </h1>

  <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header">
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table tablesorter " id="">
                <thead class=" text-primary">
                <tr>
                  <th>#</th>
                  <th>Student</th>
                  <th>Mark Test</th>
                </tr>
                </thead>
                {% for student in students %}
                <tr>
                  <td>{{student[0]}}</td>
                  <td>{{student[1]}}</td>
                  <td>
                    <form action="{{url_for('serve_testpaper_mark', cl_id=classroom_id, tp_id=test_paper.tp_id, s_id=student[0])}}"
                          method="POST">
                      <input name="cl_id" type="hidden" value="{{classroom_id}}">
                      <input name="tp_id" type="hidden" value="{{test_paper.get_tp_id()}}">
                      <input name="s_id" type="hidden" value="{{student[0]}}">
                      <button type="submit"><i class="tim-icons icon-pencil"></i></button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
{% endblock %}
